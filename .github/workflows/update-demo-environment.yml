name: update-demo-environment
on:
  workflow_dispatch:

jobs:
  deploy:
    # Ensures that only one deploy task per branch/environment will run at a time.
    concurrency:
      group: environment-${{ github.ref }}-demo
      cancel-in-progress: true
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - name: Deploy Demo SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEMO_HOST }}
          username: ${{ secrets.DEMO_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export LOOMIO_SMTP_USERNAME=${{ secrets.LOOMIO_SMTP_USERNAME }}
            export LOOMIO_AAC_APP_SECRET=${{ secrets.LOOMIO_AAC_APP_SECRET }}
            export MAIL_PASSWORD=${{ secrets.DEMO_MAIL_PASSWORD }}
            export LOOMIO_SECRET_COOKIE_TOKEN=${{ secrets.LOOMIO_SECRET_COOKIE_TOKEN }}
            export LOOMIO_SMTP_PASSWORD=${{ secrets.LOOMIO_SMTP_PASSWORD }}        
            export LOOMIO_DEVISE_SECRET=${{ secrets.LOOMIO_DEVISE_SECRET }}
            export GRAFANA_USERNAME=${{ secrets.DEMO_GRAFANA_USERNAME }}
            export GRAFANA_PASSWORD=${{ secrets.DEMO_GRAFANA_PASSWORD }}
            export GOOGLE_PROJECT_ID=${{ secrets.DEMO_GOOGLE_PROJECT_ID }}
            export GOOGLE_PRIVATE_KEY_ID=${{ secrets.DEMO_GOOGLE_PRIVATE_KEY_ID }}
            export GOOGLE_PRIVATE_KEY=${{ secrets.DEMO_GOOGLE_PRIVATE_KEY }}
            export GOOGLE_CLIENT_EMAIL=${{ secrets.DEMO_GOOGLE_CLIENT_EMAIL }}
            export GOOGLE_CLIENT_ID=${{ secrets.DEMO_GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_X509=${{ secrets.DEMO_GOOGLE_CLIENT_X509 }}
            export POSTGRES_USERNAME=${{ secrets.POSTGRES_USERNAME }}
            export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            export ELASTIC_USERNAME=${{ secrets.ELASTIC_USERNAME }}
            export ELASTIC_PASSWORD=${{ secrets.ELASTIC_PASSWORD }}
            export MYSQL_USERNAME_MONITORING=${{ secrets.MYSQL_USERNAME_MONITORING }}
            export MYSQL_PASSWORD_MONITORING=${{ secrets.MYSQL_PASSWORD_MONITORING }}
            export DREMIO_USERNAME=${{ secrets.DREMIO_USERNAME }}
            export DREMIO_PASSWORD=${{ secrets.DREMIO_PASSWORD }}
            export DREMIO_EMAIL=${{ secrets.DREMIO_EMAIL }}
            export KPIS_GOOGLE_PROJECT_ID=${{ secrets.KPIS_GOOGLE_PROJECT_ID }}
            export KPIS_GOOGLE_PRIVATE_KEY_ID=${{ secrets.KPIS_GOOGLE_PRIVATE_KEY_ID }}
            export KPIS_GOOGLE_PRIVATE_KEY=${{ secrets.KPIS_GOOGLE_PRIVATE_KEY }}
            export KPIS_GOOGLE_CLIENT_EMAIL=${{ secrets.KPIS_GOOGLE_CLIENT_EMAIL }}
            export KPIS_GOOGLE_CLIENT_ID=${{ secrets.KPIS_GOOGLE_CLIENT_ID }}
            export KPIS_GOOGLE_CLIENT_X509=${{ secrets.KPIS_GOOGLE_CLIENT_X509 }}
            export ENVIRONMENT=demo
            git clone https://github.com/interlink-project/interlink-project.git /datadrive/data/interlink-project || true
            cd /datadrive/data/interlink-project/envs/demo
            git fetch --force --all --tags
            git checkout origin/${{ github.ref_name }} || git checkout ${{ github.ref_name }}
            
            docker-compose pull
            docker network create traefik-public || true
            docker network create grafana-network || true
            docker-compose up -d
            sleep 10

            sudo apt install python3-pip -y
            pip3 install python-dotenv && python3 setup-dremio.py

            docker-compose exec -T catalogue python /app/app/pre_start.py
            docker-compose exec -T coproduction python /app/app/pre_start.py

            # Apply last migrations (if they exist)
            docker-compose exec -T catalogue alembic upgrade head
            docker-compose exec -T coproduction alembic upgrade head
            
            # Seed the database (if objects already exist, initial_data.py script updates them)
            docker-compose exec -T catalogue ./seed.sh
            docker-compose exec -T coproduction ./seed.sh
            
            # Give permissions to postgres user to access the database
            docker-compose exec -T db psql -U postgres -c "CREATE ROLE viewer  with LOGIN ENCRYPTED PASSWORD 'viewer';" || true
            docker-compose exec -T db psql -U postgres -c "GRANT CONNECT ON DATABASE coproduction_production TO viewer;" 
            docker-compose exec -T db psql -U postgres -c "GRANT CONNECT ON DATABASE catalogue_production TO viewer;" 
            docker-compose exec -T db psql -U postgres -c "GRANT USAGE ON SCHEMA public TO viewer;" 
            docker-compose exec -T db psql -U postgres -d coproduction_production -c "GRANT SELECT ON ALL TABLES IN SCHEMA public TO viewer;" 
            docker-compose exec -T db psql -U postgres -d catalogue_production -c "GRANT SELECT ON ALL TABLES IN SCHEMA public TO viewer;" 
            docker-compose exec -T db psql -U postgres -c "ALTER ROLE viewer WITH LOGIN;"
            