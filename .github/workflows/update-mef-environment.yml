name: update-mef-environment
on:
  repository_dispatch:
    types: [update-mef-environment]

  release:
    tags: mef**

  workflow_dispatch:

jobs:
  deploy:
    # Ensures that only one deploy task per branch/environment will run at a time.
    concurrency:
      group: environment-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Dev SSH
        uses: appleboy/ssh-action@master
        env:
          LOOMIO_AAC_APP_SECRET: ${{ secrets.MEF_LOOMIO_AAC_APP_SECRET }}
          LOOMIO_SECRET_COOKIE_TOKEN: ${{ secrets.MEF_LOOMIO_SECRET_COOKIE_TOKEN }}
          LOOMIO_SMTP_USERNAME: ${{ secrets.MEF_LOOMIO_SMTP_USERNAME }}
          LOOMIO_SMTP_PASSWORD: ${{ secrets.MEF_LOOMIO_SMTP_PASSWORD }}
          LOOMIO_DEVISE_SECRET: ${{ secrets.MEF_LOOMIO_DEVISE_SECRET }}
          ENVIRONMENT: mef
        with:
          host: ${{ secrets.MEF_HOST }}
          username: ${{ secrets.MEF_USERNAME }}
          key: ${{ secrets.MEF_SSH_KEY }}
          envs: LOOMIO_AAC_APP_SECRET,LOOMIO_SECRET_COOKIE_TOKEN,LOOMIO_SMTP_USERNAME,LOOMIO_SMTP_PASSWORD,LOOMIO_DEVISE_SECRET
          script: |
            export LOOMIO_SMTP_USERNAME=${{ secrets.MEF_LOOMIO_SMTP_USERNAME }}
            export LOOMIO_AAC_APP_SECRET=${{ secrets.MEF_LOOMIO_AAC_APP_SECRET }}
            export MAIL_PASSWORD=${{ secrets.MEF_MAIL_PASSWORD }}
            export LOOMIO_SECRET_COOKIE_TOKEN=${{ secrets.MEF_LOOMIO_SECRET_COOKIE_TOKEN }}
            export LOOMIO_SMTP_PASSWORD=${{ secrets.MEF_LOOMIO_SMTP_PASSWORD }}        
            export LOOMIO_DEVISE_SECRET=${{ secrets.MEF_LOOMIO_DEVISE_SECRET }}
            export LOOMIO_DEVISE_SECRET=${{ secrets.MEF_LOOMIO_DEVISE_SECRET }}
            export GRAFANA_USERNAME=${{ secrets.MEF_GRAFANA_USERNAME }}
            export GRAFANA_PASSWORD=${{ secrets.MEF_GRAFANA_PASSWORD }}
            export ENVIRONMENT=mef
            cd /datadrive/data/
            git clone https://github.com/interlink-project/interlink-project.git
            cd interlink-project/envs/development
            docker-compose --env-file .env.mef down --remove-orphans
            docker-compose --env-file .env.mef pull
            docker network create traefik-public || true
            docker network create grafana-network || true
            docker-compose --env-file .env.mef up -d
            sleep 10
            docker-compose exec -T catalogue python /app/app/pre_start.py
            docker-compose exec -T catalogue ./seed.sh
            docker-compose exec -T coproduction python /app/app/pre_start.py
            docker-compose exec -T coproduction ./seed.sh
