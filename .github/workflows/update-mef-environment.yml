name: update-mef-environment
on:

  workflow_dispatch:

jobs:
  deploy:
    # Ensures that only one deploy task per branch/environment will run at a time.
#    concurrency:
#      group: environment-${{ github.ref }}
#      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Deploy PILOT-MEF SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MEF_HOST }}
          username: ${{ secrets.MEF_USERNAME }}
          key: ${{ secrets.MEF_SSH_KEY }}
          script: |
            export LOOMIO_SMTP_USERNAME=${{ secrets.MEF_LOOMIO_SMTP_USERNAME }}
            export LOOMIO_AAC_APP_SECRET=${{ secrets.MEF_LOOMIO_AAC_APP_SECRET }}
            export MAIL_PASSWORD=${{ secrets.MEF_MAIL_PASSWORD }}
            export LOOMIO_SECRET_COOKIE_TOKEN=${{ secrets.MEF_LOOMIO_SECRET_COOKIE_TOKEN }}
            export LOOMIO_SMTP_PASSWORD=${{ secrets.MEF_LOOMIO_SMTP_PASSWORD }}        
            export LOOMIO_DEVISE_SECRET=${{ secrets.MEF_LOOMIO_DEVISE_SECRET }}
            export GRAFANA_USERNAME=${{ secrets.MEF_GRAFANA_USERNAME }}
            export GRAFANA_PASSWORD=${{ secrets.MEF_GRAFANA_PASSWORD }}
            export ENVIRONMENT=mef
            export ENVIRONMENTPATH=pilot-mef/.env.mef
            cd /datadrive/data/
            git clone https://github.com/interlink-project/interlink-project.git || (cd /datadrive/data/interlink-project )
            cd /datadrive/data/interlink-project/envs
            git fetch origin
            git checkout ${{ github.ref_name }} && git merge --ff-only origin ${{ github.ref_name }}
            docker-compose -f demo/docker-compose.yml -f pilot-mef/docker-compose.mef.yml --env-file pilot-mef/.env.mef down --remove-orphans
            docker-compose -f demo/docker-compose.yml -f pilot-mef/docker-compose.mef.yml --env-file pilot-mef/.env.mef pull
            docker network create traefik-public || true
            docker network create grafana-network || true
            docker-compose -f demo/docker-compose.yml -f pilot-mef/docker-compose.mef.yml --env-file pilot-mef/.env.mef up -d
            sleep 10
            docker-compose --env-file pilot-mef/.env.mef exec -T catalogue python /app/app/pre_start.py
            docker-compose --env-file pilot-mef/.env.mef exec -T catalogue ./seed.sh
