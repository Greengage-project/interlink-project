name: build-and-publish-docker-postgres

on:

  workflow_dispatch:

  push:
    branches:
      - "master"
    paths:
      - docker/postgres/**
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Get tag latest
        id: tag_latest
        run: echo "::set-output name=tag_latest::$(echo $(echo ${{ github.ref_name }} | sed 's/[^a-z]*//g' | sed 's/^master//g'; echo latest) | tr " " ".")"
      - name: Log tags
        id: log_tags
        run: |
          echo ${{ steps.tag_latest.outputs.tag_latest }}
          echo ${{ github.ref_name }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./docker/postgres
          push: true
          tags: |
            interlinkproject/postgres:${{ steps.tag_latest.outputs.tag_latest }}
            interlinkproject/postgres:${{ github.ref_name }}
            interlinkproject/postgres:${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=interlinkproject/postgres:buildcache
          cache-to: type=registry,ref=interlinkproject/postgres:buildcache,mode=max
